<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8"> 
	<title>Twitch Streams</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./config.js"></script>
	<script src="./script.js"></script>

	<!-- fontawesome and font -->
	<script defer src="https://use.fontawesome.com/c4713b75d1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
	
	<h1 class="text-center">Twitch Streams</h1>
	<p class="lead text-center">A list of Twitch streams.</p>
	<!-- buttons -->
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-xs-8 text-center">	
		<button class="btn btn-primary" id="all">Show all</button>
		<button class="btn btn-success" id="on">Show online</button>
		<button class="btn btn-danger" id="off">Show offline</button>
		<button class="btn btn-warning" id="na">Show inactive</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<!-- results -->
			<ul class="text-center">
				<div class="row" id="results"></div>
			</ul>
		</div>
	</div>

	<!-- footer -->
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<p class="text-center">Coded by <a target="_blank" href="http://www.nimalen.com">Nimalen</a>. Free Code Camp - Twitch TV API.</p>
		</div>
	</div>

</div>

</body>
