<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="assets/script.js"></script>

  <!-- fontawesome -->
  <script src="https://use.fontawesome.com/c4713b75d1.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid" id="background">
    <h1 class="text-center" id="title">Random Quote Machine</h1>
    
  <!-- quote -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
        <p class="text-center" id="quote"></p>
        <p class="text-center" id="author"></p>
      </div>
    </div>
    
    <!-- generate button -->
    <div class="row">
      <div class="col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5">
        <button class="btn btn-success center-block" id="generate">Generate quote</button>
      </div>
      <div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1">
        <div class="text-center" id="tweet">
        </div>
      </div>
    </div>
    
     <!-- footer -->
    <div class="row">
      <div class="col-md-12">
        <footer class="footer">
          <p class="text-center" id="credit">
          Coded by <a href="http://nimalen.com" target="_blank">Nimalen</a>. Free Code Camp - Random Quote Machine
          </p>
        </footer>
      </div>
    </div>
    
  </div>

</body>
</html>
