<!DOCTYPE html>
<html>
<head>
	<title>Wiki Viewer</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./script.js"></script>

	<!-- fontawesome -->
	<script defer src="https://use.fontawesome.com/c4713b75d1.js"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">

  <div class="row">
  	<div class="col-md-8 col-md-offset-2 col-xs-12">

		  <h1 class="text-center">Wiki Viewer</h1>
		  <p class="lead text-center">Search for anything on Wikipedia and get the top results.</p>
		  <p class="lead text-center">
		  	<a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random article</a>
	  	</p>

	    <div class="form-group">
    		<input class="form-control input-lg" type="text" name="search" id="searchItem" placeholder="Search for a Wiki article..." /> 
    		<span><i class="fa fa-search fa-3x" id="find"></i></span>
  		</div	>
  	</div>
  </div>

  <div class="row">
  	<div class="col-md-8 col-md-offset-2 col-xs-12">
  		<ul id="searchResults">
  		</ul>
  	</div>
  </div>

</div>

</body>
</html>
