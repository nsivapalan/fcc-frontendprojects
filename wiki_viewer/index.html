<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./script.js"></script>

	<!-- fontawesome and font -->
	<script defer src="https://use.fontawesome.com/c4713b75d1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">

  <div class="row">
  	<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">

		  <h1 class="text-center">Wikipedia Viewer</h1>
		  <p class="lead text-center">Search for anything on Wikipedia and get the top results.</p>
		  <p class="lead text-center">
		  	Enter a value into the search box and then click/tap the search icon! <strong>or</strong> <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random article</a>
	  	</p>

	    <div class="input-group">
    		<input class="form-control input-lg" type="text" name="search" id="searchItem" placeholder="Search for a Wikipedia article..." /> 
    		<span class="input-group-addon" id="find"><i class="fa fa-search fa-2x"></i></span>
  		</div>

		  <!-- results -->
  		<ul id="searchResults" style="display: none">
  		</ul>

		  <blockquote class="text-center">
		  	<p>Knowledge is power.</p>
		  	<footer>Francis Bacon</footer>
		  </blockquote>

  	</div>
  </div>

  <!-- footer -->

	<div class="row">
		<div class="col-md-12">
			<footer id="footer">
				<p class="text-center">Coded by <a href="http://www.nimalen.com">Nimalen</a>. Back to <a id="top">top</a>.</p>
			</footer>
		</div>
	</div>

</div>

</body>
</html>
